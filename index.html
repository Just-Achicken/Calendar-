<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Year Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <!-- CSS (STYLING) -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Pixelify Sans', system-ui, sans-serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(16, auto);
      gap: 4px;
    }

    .day {
      width: 10px;
      height: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 8px;
      height: 7px;
    }

    .past svg {
      fill: #ffffff;
    }

    .today svg {
  fill: #ff2a2a;
  filter: drop-shadow(0 0 4px rgba(255, 42, 42, 0.9));
}

    .future svg {
      fill: #555555;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ffffff;
    }

    .footer .percent {
  color: #ff2a2a;
  text-shadow:
    0 0 4px rgba(255, 42, 42, 0.8),
    0 0 8px rgba(255, 42, 42, 0.5);
}
  </style>
</head>

<body>

  <!-- GRID -->
  <div class="calendar" id="calendar"></div>

  <!-- FOOTER -->
  <div class="footer" id="footer"></div>

  <!-- JAVASCRIPT (LOGIC) -->
  <script>
    const calendar = document.getElementById("calendar");
    const footer = document.getElementById("footer");

    const now = new Date();
    const year = now.getFullYear();
    const start = new Date(year, 0, 1);

    const dayOfYear =
      Math.floor((now - start) / (1000 * 60 * 60 * 24)) + 1;

    const totalDays = 365;
    const percent = ((dayOfYear / totalDays) * 100).toFixed(1);

    const heartSVG = `
      <svg viewBox="0 0 24 17" xmlns="http://www.w3.org/2000/svg">
        <polygon points="
          2,6
          8,0
          12,4
          16,0
          22,6
          12,16
        "/>
      </svg>
    `;

    for (let i = 1; i <= totalDays; i++) {
      const cell = document.createElement("div");
      cell.classList.add("day");

      if (i < dayOfYear) cell.classList.add("past");
      else if (i === dayOfYear) cell.classList.add("today");
      else cell.classList.add("future");

      cell.innerHTML = heartSVG;
      calendar.appendChild(cell);
    }

    const daysLeft = totalDays - dayOfYear;

footer.innerHTML = `${daysLeft} left â€¢ <span class="percent">${percent}%</span>`;
  </script>

</body>
</html>
